<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Keycode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <h2>Press any key To Get Started</h2>
            
        </div>
    </div>
    <script>
        window.addEventListener('keydown',(e)=>{
            document.getElementById('card').innerHTML=`<p class="one">You Pressed <h2>${e.key}</h2> </p>
            
            <p class="two">${e.keyCode}</p>`
        })
    </script>
    
</body>
</html>
