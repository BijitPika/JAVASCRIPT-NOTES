<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;

        }
        .container{
           height: 100vh;
           width: 100vh;
           display: flex;
           justify-content: center;
           align-items: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="card">
            <h2>Press any Key</h2>
        </div>
    </div>
    <script>
        window.addEventListener('keydown',(e)=>{
            document.getElementById("card").innerHTML=`You Pressed ${e.key} <br>Keycode = ${e.keyCode}`
            
            
        })
    </script>
</body>
</html>
